<html>
<head>
    <body background="t.jpg">
<title>Pendaftaran</title>
</head>
<body>
<h1>FORM REGISTRASI</h1><br>
<label>Nama Lengkap :</label>
<input type="text" name="nama" value="" /><p>
<label>Tempat Lahir :</label>
<input type="text" name="tempat" value="" /><p>
<label>Tanggal Lahir :</label>
<input type="text" name="date" value="mm / dd / yyyy" /><p>
<p>
<label>Jenis Kelamin :</label>
<input type="radio" name="jk" value="Laki-laki"/> Laki-laki</label>
<input type="radio" name="jk" value="Perempuan"/> Perempuan</label>
<p>
<label>Agama:</label>
<select name="Agama">
<option value="Agama" value="Pilih">Pilih</option>
<option value="Agama" value="Islam"> Islam</option>
<option value="Agama" value="Kristen"> Kristen</option>
<option value="Agama" value="Hindu">Hindu</option>
<option value="Agama" value="Budha">Budha</option>
<option value="Agama" value="Katholik">Katholik</option>
<option value="Agama" value="Konghucu">Konghucu</option>
</select><p>
<label>E-mail :</label>
<input type="text" name="email" value="" /><p>
<label>No.Hp :</label>
<input type="text" name="nmr" value="" /><p>
<label>Kecamatan :</label>
<select name="Kecamatan">
<p>
<option>SELECT KECAMATAN</option>
<option>BOJONG</option>
<option>BUARAN</option>
<option>DORO</option>
<option>KAJEN</option>
<option>KANDANGSERANG</option>
<option>KARANGANYAR</option>
<option>KARANGDADAP</option>
<option>KEDUNGWUNI</option>
<option>KESESI</option>
<option>LEBAKBARANG</option>
<option>PANINGGARAN</option>
<option>PETUNGKRIYONO</option>
<option>SIWALAN</option>
<option>SRAGI</option>
<option>TALUN</option>
<option>TIRTO</option>
<option>WIRADESA</option>
<option>WONOKERTO</option>
<option>WONOPRINGGO</option>
</select>
<p>
<input type="submit" value="Submit">
</body>
</html>
